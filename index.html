<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
          <h1>PedroJSBezerra</h1>
          <p>sistema de cadastro com geolocalização</p>
        </div>
        <div class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li id="cadastro"><a class="cadastro" href="#cadastro">Cadastro</a></li>
            <li><a href="#">Lista</a></li>
            <li id="about"><a class="active" href="#about">Sobre</a></li>
          </ul>
        </div>
        <div class="main">
          <form action="#" method="post">
            <fieldset>
              <legend>Cadastro: </legend>
              <label for="nome">Nome: </label><br>
              <input type="text" size="30" id="nome"><br><br>
              
              
              <label for="telefone">Telefone: </label><br>
              <input type="text" size="15" id="telefone"><br><br>
              
              <label for="endereco">Endereço: </label><br>
              <input type="text" size="40" id="endereco"><br><br>
              
              <input type="button" onclick="geo()" value="Geolocalização"><br>
              <input type="text" size="30" id="latlong"><br><br>
              
              <input type="button" onclick="save()" value="Salvar">
            </fieldset>
          </form>
        </div>
        <div class="footer"><p>Designed with &#9829; by PedroJSBezerraDev</p></div>
      </div>
</body>
</html>
